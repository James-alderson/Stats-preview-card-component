<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">

  <title>Stats preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media_queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <section class="card">
    <div class="card-img">
      <picture>
        <source srcset="assets/images/image-header-desktop.jpg" media="(min-width: 800px)">
        <img src="assets/images/image-header-mobile.jpg" alt="Enterprise" loading="lazy">
      </picture>
    </div>
    <div class="card-content">
      <h3>Get <span class="color-word">insights</span> that help your business grow.</h3>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>
      <div class="card-stats">
        <div>
          <h4>10k+</h4>
          <span>Companies</span>
        </div>
        <div>
          <h4>314</h4>
          <span>Templates</span>
        </div>
        <div>
          <h4>12M+</h4>
          <span>Queries</span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
